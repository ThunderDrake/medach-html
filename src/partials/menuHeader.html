<div class="flex flex-col items-center">
  <div
    class="w-full h-[92px] grid grid-cols-3 justify-items-center items-center"
  >
    <div class="ml-8 md:ml-20">
      <button
        class="btn-reset burger burger--active burger-menu"
        aria-label="Открыть меню"
        aria-expanded="false"
        data-burger
      >
        <span class="burger__line"></span>
      </button>
    </div>
    <div>
      <img src="../img/logo-white.png" alt="src" />
    </div>
    <div class="hidden md:flex items-center cursor-pointer">
      <button class="btn-reset btn-search" data-graph-path="search">
        <svg class="w-6 h-6 bg-transparent">
          <use href="../img/sprite.svg#search-light"></use>
        </svg>
      </button>
      <button class="themeSwitcher">
        <svg class="w-6 h-6 bg-transparent mx-16 cursor-pointer">
          <use href="../img/sprite.svg#light-mode-light"></use>
        </svg>
      </button>

      <div class="relative">
        <button
          class="w-8 h-8 bg-[#E5E5E5] dark:bg-white p-1 border border-[#565656] dark:border-[##E5E5E5] rounded-md cursor-pointer profile-page flex-center relative userBtn"
        >
          <div
            class="absolute -top-2 -right-1 w-4 h-4 bg-[#DE532D] border-2 border-[#FAFAFA] rounded-full"
          ></div>
          <svg class="w-5 h-5">
            <use href="../img/sprite.svg#user"></use>
          </svg>
        </button>
        <div
          class="absolute w-[200px] min-h-[100px] bg-[#323232]/90 top-12 left-[5px] xxs:left-auto xxs:right-[5px] rounded-br-lg rounded-bl-lg rounded-tl-lg z-10 flex-col items-center role hidden shadow-lg"
        >
          <button
            class="w-11/12 text-white/60 focus:font-helvetica focus:text-white text-base font-normal focus:font-semibold pt-5 flex items-start px-1 pb-2 border-b-[1px] border-b-black"
          >
            Пользователь
          </button>
          <button
            class="w-11/12 text-white/60 focus:text-white text-base font-normal focus:font-helvetica focus:font-semibold pt-2 flex items-start px-1 mb-5"
          >
            Администратор
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex md:hidden items-center cursor-pointer">
    <button class="btn-reset btn-search" data-graph-path="search">
      <svg class="w-6 h-6 bg-transparent">
        <use href="../img/sprite.svg#search-light"></use>
      </svg>
    </button>
    <button class="themeSwitcher mx-16">
      <svg class="w-6 h-6 bg-transparent cursor-pointer">
        <use href="../img/sprite.svg#light-mode-light"></use>
      </svg>
    </button>

    <div class="relative">
      <button
        class="w-8 h-8 bg-[#E5E5E5] dark:bg-white p-1 border border-[#565656] dark:border-[##E5E5E5] rounded-md cursor-pointer profile-page flex-center relative userBtn"
      >
        <div
          class="absolute -top-2 -right-1 w-4 h-4 bg-[#DE532D] border-2 border-[#FAFAFA] rounded-full"
        ></div>
        <svg class="w-5 h-5">
          <use href="../img/sprite.svg#user"></use>
        </svg>
      </button>
      <div
        class="absolute w-[200px] min-h-[100px] bg-[#323232]/90 top-12 -left-40 xxs:left-auto xxs:right-[5px] rounded-br-lg rounded-bl-lg rounded-tl-lg z-10 flex-col items-center role hidden shadow-lg"
      >
        <button
          class="w-11/12 text-white/60 focus:font-helvetica focus:text-white text-base font-normal focus:font-semibold pt-5 flex items-start px-1 pb-2 border-b-[1px] border-b-black"
        >
          Пользователь
        </button>
        <button
          class="w-11/12 text-white/60 focus:text-white text-base font-normal focus:font-helvetica focus:font-semibold pt-2 flex items-start px-1 mb-5"
        >
          Администратор
        </button>
      </div>
    </div>
  </div>
</div>
